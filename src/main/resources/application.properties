server.port=8080

spring.datasource.username=root
spring.datasource.password=lucky1224
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/laf?useSSL=false&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull

mybatis.type-aliases-package=com.example.demo.domain
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

# 访问图片匹配需要拦截的URL
accessFile.resourceHandler=/images/**
# 本地图片保存地址
accessFile.location=\\src\\main\\resources\\static\\images\\
# 本地文件保存地址
file.path=\\src\\main\\resources\\static\\files\\

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.ftl
spring.thymeleaf.encoding=UTF-8

# 文件上传配置
# 单个文件最大MB
maxFileSize=100000
# 总文件最大MB
maxRequestSize=100000

#redis配置，需要修改
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.jedis.pool.max-idle=200
spring.redis.jedis.pool.max-wait=
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=1000

